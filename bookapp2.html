<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveToLocal(event)">
        <label>Name</label>
        <input id="naam" type="text" name="username">
        <label>Email</label>
        <input id="patta" type="email" name="gmail">
        <label>Number</label>
        <input id="nambar" type="tel" name="phone">
        <button value="submit">Submit</button>
    </form>
    <ul id="listitems"></ul>
    <script>
        const ulitem = document.getElementById('listitems');

        function saveToLocal(event) {
            event.preventDefault();
            let name = event.target.username.value;
            let emailid = event.target.gmail.value;
            let number = event.target.phone.value;
            let obj = {
                name: name,
                mail: emailid,
                phone: number
            }

            let stringobj = JSON.stringify(obj);
            localStorage.setItem(emailid, stringobj);

            const liitem = document.createElement('li');
            const text = document.createTextNode(name + " " + emailid + " " + number);
            ulitem.appendChild(liitem);
            liitem.appendChild(text);

            const button = document.createElement('button');
            const deltext = document.createTextNode('Delete');
            button.appendChild(deltext);
            liitem.appendChild(button);

            button.addEventListener('click', function () {
                ulitem.removeChild(liitem);
                localStorage.removeItem(emailid);
            });

            const editbutton = document.createElement('BUTTON');
            const edittext = document.createTextNode('Edit');
            editbutton.appendChild(edittext);
            liitem.appendChild(editbutton);

            editbutton.addEventListener('click', function(){
                ulitem.removeChild(liitem);
                localStorage.removeItem(emailid);
                document.getElementById('naam').value = name;
                document.getElementById('patta').value = emailid;
                document.getElementById('nambar').value = number;


            })

        }
    </script>
</body>
</html>
